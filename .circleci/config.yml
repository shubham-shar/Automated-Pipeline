version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  test-backend:
    executor:
      name: node/default
    steps:
      - checkout
      - run: cd backend && npm i && npm run test
      - store_test_results:
        path: test-results
  test-frontend:
    executor:
      name: node/default
    steps:
      - checkout
      - run: cd frontend && npm i && npm run test
      - store_test_results:
        path: test-results
  build-backend:
    executor:
      name: node/default
    steps:
      - checkout
      - run: cd backend && npm i && npm run build
  analyze-backend:
    executor:
      name: node/default
    steps:
      - checkout
      - run: cd backend && npm i && npm audit --audit-level=critical
  analyze-frontend:
    executor:
      name: node/default
    steps:
      - checkout
      - run: cd frontend && npm i && npm audit --audit-level=critical
  build-frontend:
    executor:
      name: node/default
    steps:
      - checkout
      - run: cd frontend && npm i && npm run build
workflows:
    build-and-test:
      jobs:
        - build-frontend
        - build-backend:
            requires:
              - build-frontend
        - test-frontend:
            requires:
              - build-backend
        - test-backend:
            requires:
              - test-frontend
        - analyze-backend:
            requires:
              - test-backend
        - analyze-frontend:
            requires:
              - analyze-backend
        