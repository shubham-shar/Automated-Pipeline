---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present
- name: Creates directory
  file:
    path: ~/application
    state: directory

- name: Copy backend folder
  become: true
  copy:
    src: files/source/
    dest: /home/ubuntu/application/
  register: output

- debug:
    var: output