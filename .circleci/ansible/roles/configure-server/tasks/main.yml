---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present
- name: Creates directory
  file:
    path: ~/application
    state: directory

- name: Checking PWD
  command: pwd

- name: Checking ls
  command: ls

- name: Copy backend folder
  copy:
    src: /files/source/
    dest: ~/application/