---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: Start backend server
  become: true
  shell: |
    sudo npm install -g n 
    sudo n 12.18.1
  register: output

- debug:
    var: output.stdout_lines

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present
- name: Creates directory
  file:
    path: ~/application
    state: directory

- name: Copy backend folder
  become: true
  copy:
    src: files/source/
    dest: /home/ubuntu/application/
    owner: ubuntu
    group: ubuntu
    mode: '0755'
  register: output

- debug:
    var: output